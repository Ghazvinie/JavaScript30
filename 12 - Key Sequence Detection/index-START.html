<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const keyArray = [];
const secretCode = 'danny';

window.addEventListener('keyup', () => {

  keyArray.push(event.key);
  keyArray.splice(-keyArray.length, keyArray.length - secretCode.length);

  if (keyArray.join('') === 'danny'){
    console.log('SECRET CODE');
    cornify_add();
  };
});

</script>
</body>
</html>
