<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Log');

    // Interpolated
    console.log('This is the interperloated value ---> %s', 18);

    // Styled
    console.log('%c Some styled text ', 'font-size:18px; background: black; color: white');

    // warning!
    console.warn('Warning');

    // Error :|
    console.error('Error');

    // Info
    console.info('Info');

    // Testing
    console.assert(1===2, '1 does not equal 2');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    console.groupCollapsed('Console Group');
    console.log('Group 1');
    console.log('Group 2');
    console.groupEnd();

    // counting
    console.count('Count Number');
    console.count('Count Number');
    console.count('Count Number');
    console.count('Count Number');
    console.count('Count Number');


    // timing
    console.time('Fetching Data');

    fetch('https://api.github.com/users/ghazvinie')
      .then(data => data.json())
       .then(data => console.timeEnd('Fetching Data'));

    // table
    console.table(dogs);

  </script>
</body>
</html>
