<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

  const speed = document.querySelector('.speed');
  const bar = document.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  speed.addEventListener('mousemove', speedBarFunc);
  speed.addEventListener('mouseleave', mouseLeave);
  speed.addEventListener('mouseup', mouseUp);
  speed.addEventListener('mousedown', mouseDown);

  let mouseStatus = false;

  function mouseUp () {
    mouseStatus = false;
  }

  function mouseLeave () {
    mouseStatus = false;
  }

  function mouseDown () {
    mouseStatus = true;
  }

  function speedBarFunc () {
    if (!mouseStatus) return;
    
    const y = event.pageY - this.offsetTop;
    const percent = y / this.offsetHeight;
    if (percent > 1) return;
    
    const min = 0.4;
    const max = 4;
    const height = `${Math.round(percent * 100)}%`;
    const playbackRate = percent * (max - min) + min; 

    bar.style.height = height;
    bar.textContent = `${playbackRate.toFixed(2)}x`;
    video.playbackRate = playbackRate; 
}

</script>
</body>
</html>
